<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 航班管理系统</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="header">
    <div class="container">
        <a href="/adminHome.html" class="logo">航班管理系统</a>
        <div class="nav">
            <a href="/flight.html">航班管理</a>
            <a href="/orderManage.html">订单管理</a>
            <a href="/userInfoList.html">用户管理</a>
            <a href="/logout.html">退出登录</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="search-container">
        <form onsubmit="searchUsers(event)" style="width: 100%; display: flex; gap: 10px; flex-wrap: wrap;">
            <div class="form-group" style="flex: 1; min-width: 200px;">
                <label for="keyword">用户名/真实姓名/手机号</label>
                <input type="text" id="keyword" class="form-control" placeholder="输入关键词查询">
            </div>
            <div class="form-group" style="align-self: flex-end; margin-bottom: 20px;">
                <button type="submit" class="btn">搜索用户</button>
                <button type="button" class="btn btn-secondary" style="margin-left: 10px;" onclick="resetSearch()">重置</button>
            </div>
        </form>
    </div>

    <div id="msg" class="msg" style="display: none;"></div>
    <div id="error" class="error" style="display: none;"></div>

    <div class="table-container" style="margin-top: 20px;">
        <table class="table">
            <thead>
            <tr>
                <th>用户ID</th>
                <th>用户名</th>
                <th>真实姓名</th>
                <th>身份证号</th>
                <th>手机号</th>
                <th>角色</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="userTableBody">
            <tr>
                <td colspan="7" style="text-align: center; color: #999;">加载中...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // 页面加载加载所有用户
    window.onload = function() {
        loadAllUsers();
    }

    // 加载所有用户
    function loadAllUsers(keyword = '') {
        const url = keyword ? `/api/admin/users/search?keyword=${keyword}` : '/api/admin/users';
        fetch(url)
            .then(res => res.json())
            .then(data => {
                const tableBody = document.getElementById('userTableBody');
                if (data.code === 200) {
                    if (data.data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #999;">暂无用户数据</td></tr>';
                        return;
                    }
                    tableBody.innerHTML = '';
                    data.data.forEach(user => {
                        const row = document.createElement('tr');
                        // 角色文本映射
                        const roleText = user.role === 1 ? '管理员' : '普通用户';
                        const roleColor = user.role === 1 ? '#dc3545' : '#1a73e8';

                        row.innerHTML = `
                                <td>${user.id}</td>
                                <td>${user.username}</td>
                                <td>${user.realName}</td>
                                <td>${user.idCard}</td>
                                <td>${user.phone}</td>
                                <td style="color: ${roleColor};">${roleText}</td>
                                <td>
                                    <button class="btn btn-secondary" style="padding: 5px 10px; font-size: 14px;" onclick="deleteUser(${user.id})">删除</button>
                                </td>
                            `;
                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = `<tr><td colspan="7" style="text-align: center; color: #dc3545;">${data.message}</td></tr>`;
                }
            })
            .catch(err => {
                document.getElementById('userTableBody').innerHTML = '<tr><td colspan="7" style="text-align: center; color: #dc3545;">加载失败，请重试</td></tr>';
            });
    }

    // 搜索用户
    function searchUsers(e) {
        e.preventDefault();
        const keyword = document.getElementById('keyword').value.trim();
        loadAllUsers(keyword);
    }

    // 重置搜索
    function resetSearch() {
        document.getElementById('keyword').value = '';
        loadAllUsers();
    }

    // 删除用户
    function deleteUser(userId) {
        if (!confirm(`确定要删除ID为 ${userId} 的用户吗？`)) {
            return;
        }

        fetch(`/api/admin/users/${userId}`, {
            method: 'DELETE'
        })
            .then(res => res.json())
            .then(data => {
                if (data.code === 200) {
                    document.getElementById('msg').textContent = data.message;
                    document.getElementById('msg').style.display = 'block';
                    document.getElementById('error').style.display = 'none';
                    loadAllUsers(document.getElementById('keyword').value.trim());
                    setTimeout(() => document.getElementById('msg').style.display = 'none', 3000);
                } else {
                    document.getElementById('error').textContent = data.message;
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('msg').style.display = 'none';
                }
            })
            .catch(err => {
                document.getElementById('error').textContent = '删除失败，请重试';
                document.getElementById('error').style.display = 'block';
            });
    }
</script>
</body>
</html>
