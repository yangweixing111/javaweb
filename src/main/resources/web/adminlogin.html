<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 航班管理系统</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="header">
    <div class="container">
        <a href="/" class="logo">航班管理系统</a>
        <div class="nav">
            <a href="/login.html">用户登录</a>
            <a href="/register.html">用户注册</a>
        </div>
    </div>
</div>

<div class="form-container">
    <h2 class="form-title">管理员登录</h2>
    <div id="errorMsg" class="error" style="display: none;"></div>
    <form id="adminLoginForm" onsubmit="adminLogin(event)">
        <div class="form-group">
            <label for="username">管理员账号</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn" style="width: 100%;">登录</button>
    </form>
</div>

<script>
    function getUrlParam(name) {
        const reg = new RegExp(`(^|&)${name}=([^&]*)(&|$)`);
        const r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURIComponent(r[2]);
        return null;
    }

    window.onload = function() {
        const error = getUrlParam('error');
        if (error) {
            document.getElementById('errorMsg').textContent = error;
            document.getElementById('errorMsg').style.display = 'block';
        }
    }

    // 管理员登录请求
    function adminLogin(e) {
        e.preventDefault();
        const loginDTO = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        fetch('/api/manager/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(loginDTO)
        })
            .then(res => res.json())
            .then(data => {
                if (data.code === 200) {
                    // 登录成功跳转到管理员主页
                    window.location.href = '/adminHome.html';
                } else {
                    document.getElementById('errorMsg').textContent = data.message;
                    document.getElementById('errorMsg').style.display = 'block';
                }
            })
            .catch(err => {
                document.getElementById('errorMsg').textContent = '登录失败，请重试';
                document.getElementById('errorMsg').style.display = 'block';
            });
    }
</script>
</body>
</html>
