<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理 - 航班管理系统</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="header">
    <div class="container">
        <a href="/adminHome.html" class="logo">航班管理系统</a>
        <div class="nav">
            <a href="/flight.html">航班管理</a>
            <a href="/orderManage.html">订单管理</a>
            <a href="/userInfoList.html">用户管理</a>
            <a href="/logout.html">退出登录</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="search-container">
        <form onsubmit="searchOrders(event)" style="width: 100%; display: flex; gap: 10px; flex-wrap: wrap;">
            <div class="form-group" style="flex: 1; min-width: 200px;">
                <label for="keyword">订单ID/用户名/航班ID</label>
                <input type="text" id="keyword" class="form-control" placeholder="输入关键词查询">
            </div>
            <div class="form-group" style="align-self: flex-end; margin-bottom: 20px;">
                <button type="submit" class="btn">搜索订单</button>
                <button type="button" class="btn btn-secondary" style="margin-left: 10px;" onclick="resetSearch()">重置</button>
            </div>
        </form>
    </div>

    <div id="msg" class="msg" style="display: none;"></div>
    <div id="error" class="error" style="display: none;"></div>

    <div class="table-container" style="margin-top: 20px;">
        <table class="table">
            <thead>
            <tr>
                <th>订单ID</th>
                <th>用户名</th>
                <th>航班ID</th>
                <th>购票数量</th>
                <th>总金额(元)</th>
                <th>下单时间</th>
                <th>订单状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="orderTableBody">
            <tr>
                <td colspan="8" style="text-align: center; color: #999;">加载中...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- 更新订单状态弹窗 -->
<div id="statusModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999;">
    <div style="width: 400px; background: white; margin: 100px auto; padding: 30px; border-radius: 8px;">
        <h3 style="margin-bottom: 20px; color: #1a73e8;">更新订单状态</h3>
        <input type="hidden" id="updateOrderId">
        <div class="form-group">
            <label>选择新状态</label>
            <select id="newStatus" class="form-control">
                <option value="0">待支付</option>
                <option value="1">已支付</option>
                <option value="2">已取消</option>
            </select>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 20px; justify-content: flex-end;">
            <button class="btn btn-secondary" onclick="closeStatusModal()">取消</button>
            <button class="btn" onclick="submitStatusUpdate()">确认更新</button>
        </div>
    </div>
</div>

<script>
    // 页面加载加载所有订单
    window.onload = function() {
        loadAllOrders();
    }

    // 加载所有订单
    function loadAllOrders(keyword = '') {
        const url = keyword ? `/api/admin/orders/search?keyword=${keyword}` : '/api/admin/orders';
        fetch(url)
            .then(res => res.json())
            .then(data => {
                const tableBody = document.getElementById('orderTableBody');
                if (data.code === 200) {
                    if (data.data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: #999;">暂无订单数据</td></tr>';
                        return;
                    }
                    tableBody.innerHTML = '';
                    data.data.forEach(order => {
                        const row = document.createElement('tr');
                        // 状态文本映射
                        const statusText = {
                            0: '待支付',
                            1: '已支付',
                            2: '已取消'
                        }[order.status] || '未知状态';

                        row.innerHTML = `
                                <td>${order.orderId}</td>
                                <td>${order.username}</td>
                                <td>${order.flightId}</td>
                                <td>${order.seatCount}</td>
                                <td>${order.totalPrice.toFixed(2)}</td>
                                <td>${new Date(order.createTime).toLocaleString()}</td>
                                <td>${statusText}</td>
                                <td>
                                    <button class="btn" style="padding: 5px 10px; font-size: 14px;" onclick="openStatusModal(${order.orderId}, ${order.status})">更新状态</button>
                                    <button class="btn btn-secondary" style="padding: 5px 10px; font-size: 14px; margin-left: 5px;" onclick="deleteOrder(${order.orderId})">删除</button>
                                </td>
                            `;
                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = `<tr><td colspan="8" style="text-align: center; color: #dc3545;">${data.message}</td></tr>`;
                }
            })
            .catch(err => {
                document.getElementById('orderTableBody').innerHTML = '<tr><td colspan="8" style="text-align: center; color: #dc3545;">加载失败，请重试</td></tr>';
            });
    }

    // 搜索订单
    function searchOrders(e) {
        e.preventDefault();
        const keyword = document.getElementById('keyword').value.trim();
        loadAllOrders(keyword);
    }

    // 重置搜索
    function resetSearch() {
        document.getElementById('keyword').value = '';
        loadAllOrders();
    }

    // 打开更新状态弹窗
    function openStatusModal(orderId, currentStatus) {
        document.getElementById('updateOrderId').value = orderId;
        document.getElementById('newStatus').value = currentStatus;
        document.getElementById('statusModal').style.display = 'block';
    }

    // 关闭状态弹窗
    function closeStatusModal() {
        document.getElementById('statusModal').style.display = 'none';
    }

    // 提交状态更新
    function submitStatusUpdate() {
        const orderId = document.getElementById('updateOrderId').value;
        const newStatus = parseInt(document.getElementById('newStatus').value);

        fetch(`/api/admin/orders/${orderId}/status`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ status: newStatus })
        })
            .then(res => res.json())
            .then(data => {
                if (data.code === 200) {
                    document.getElementById('msg').textContent = data.message;
                    document.getElementById('msg').style.display = 'block';
                    document.getElementById('error').style.display = 'none';
                    closeStatusModal();
                    loadAllOrders(document.getElementById('keyword').value.trim());
                    setTimeout(() => document.getElementById('msg').style.display = 'none', 3000);
                } else {
                    document.getElementById('error').textContent = data.message;
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('msg').style.display = 'none';
                }
            })
            .catch(err => {
                document.getElementById('error').textContent = '更新失败，请重试';
                document.getElementById('error').style.display = 'block';
            });
    }

    // 删除订单
    function deleteOrder(orderId) {
        if (!confirm(`确定要删除订单 ${orderId} 吗？`)) {
            return;
        }

        fetch(`/api/admin/orders/${orderId}`, {
            method: 'DELETE'
        })
            .then(res => res.json())
            .then(data => {
                if (data.code === 200) {
                    document.getElementById('msg').textContent = data.message;
                    document.getElementById('msg').style.display = 'block';
                    document.getElementById('error').style.display = 'none';
                    loadAllOrders(document.getElementById('keyword').value.trim());
                    setTimeout(() => document.getElementById('msg').style.display = 'none', 3000);
                } else {
                    document.getElementById('error').textContent = data.message;
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('msg').style.display = 'none';
                }
            })
            .catch(err => {
                document.getElementById('error').textContent = '删除失败，请重试';
                document.getElementById('error').style.display = 'block';
            });
    }
</script>
</body>
</html>
